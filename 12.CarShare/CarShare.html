<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Car Share</title>
<style type="text/css">
label {
	display: block;
	width: 6em;
	float: left;
}
</style>

<script src="js\CarShare.js">
</script>
</head>
<body>
	<h3>Car Share</h3>
	<form>
		<p>
			<label>Distance: </label> <input type="text" name="kilometers"
				id="kilometers" size="6"> km
		</p>
		<p>
			<label>Consumption:</label> <input type="text" name="consumption" id="consumption" size="6"> l/100km
		</p>
		<p>
			<label>Price: </label>  <input type="text" name="price"
				id="price" size="6"> euro/l
		</p>
		<p>
			<label>Participants: </label> <input type="text" name="participants" id="participants"
				size="6"> persons
		</p>
		<p>
			<input type="button" id="submit" value="Calculate costs" onClick="calculateCosts()">
		</p>
	</form>

		<!-- This is the target where the JavaScript will write the answer -->
	<div id="answerId"></div>
</body>
</html>
