
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Package Comparison</title>
<script src="PackageComparison.js">
</script>
<style type="text/css">
table {
	text-align: right;
}
</style>
</head>
<body>
	<h3>Package Comparison</h3>

	<form>
		<table>
		<tr>
		<p>
			<td><label>Text messages: </label></td> 
			<td><input type="text" name="textMessages" id="textMessages" size="3"></td> <td align="left">pcs</td>
		</p>
		</tr>
		<tr>
		<p>
			<td><label>Call time: </label></td> 
			<td><input type="text" name="callTime"id="callTime" size="3"></td> <td align="left"> min</td>
		</p>
		</tr>
		</table>
		<p>
			<input type="button" id="submit" value="Compare Packages" onClick="comparePackages()">
		</p>
	</form>

	<!-- This is the target where the JavaScript will write the answer -->
	<div id="answer"></div>
</body>
</html>

<!-- test example: 
textMessages  = 20 , callTime=30-> costs=23.35 euros (Special Package) 
textMessages  = 100 , callTime=150-> costs=37.15 euros (Special Package)  
-->
